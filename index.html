<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meme & Poster Studio</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --dark: #0f172a;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1e2f 100%);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h2 { margin-bottom: 1.5rem; font-weight: 300; letter-spacing: 1px; }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus { background: rgba(255, 255, 255, 0.2); box-shadow: 0 0 0 2px var(--primary); }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover { transform: scale(1.02); opacity: 0.9; }
        button:disabled { background: #4b5563; cursor: not-allowed; }

        #status { margin-top: 15px; font-size: 0.9rem; color: #94a3b8; }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        #result img {
            margin-top: 20px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .download-btn {
            display: none;
            margin-top: 10px;
            background: #10b981;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>AI Creator</h2>
    <input id="prompt" placeholder="Visual prompt (e.g. Astronaut on Mars)">
    <input id="top" placeholder="Header text">
    <input id="bottom" placeholder="Footer text">
    
    <button id="genBtn" onclick="generate()">Create Visual</button>
    
    <div id="loader" class="spinner"></div>
    <p id="status">Ready to generate</p>
    
    <div id="result"></div>
    <a id="downloadLink" class="download-btn" download="ai_creation.png">Download Image</a>
</div>

<script>
    async function generate() {
        const btn = document.getElementById('genBtn');
        const loader = document.getElementById('loader');
        const status = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        const dlLink = document.getElementById('downloadLink');

        // UI State: Loading
        btn.disabled = true;
        loader.style.display = "block";
        status.innerText = "Processing on CPU... (approx. 1-2 mins)";
        resultDiv.innerHTML = "";
        dlLink.style.display = "none";

        try {
            const res = await fetch('http://127.0.0.1:8000/generate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    prompt: document.getElementById('prompt').value,
                    top_text: document.getElementById('top').value,
                    bottom_text: document.getElementById('bottom').value
                })
            });
            const data = await res.json();
            
            if (data.filename) {
                const imgUrl = `http://127.0.0.1:8000/download/${data.filename}`;
                status.innerText = "Success!";
                resultDiv.innerHTML = `<img src="${imgUrl}">`;
                
                // Show download button
                dlLink.href = imgUrl;
                dlLink.style.display = "block";
            }
        } catch (err) {
            status.innerText = "Connection error. Is the server running?";
        } finally {
            btn.disabled = false;
            loader.style.display = "none";
        }
    }
</script>

</body>
</html>
